<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Sistema de Fila M/M/1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Simulação de Sistema de Fila M/M/1</h1>
        <hr>
        <div class="d-flex justify-content-between mb-4">
            <button id="definePackage" class="btn btn-outline-primary">
                <img src="package-delivery-box-5-svgrepo-com.svg" alt="Pacote" class="icon">
                Definir Pacote
            </button>
            <button id="defineServer" class="btn btn-outline-secondary">
                <img src="server-svgrepo-com.svg" alt="Servidor" class="icon">
                Definir Servidor
            </button>
            <button id="runSimulation" class="btn btn-success">Executar Simulação</button>
        </div>

        <div id="configurationForm" class="mt-4 d-none">
            <div id="stepPackage" class="step d-none">
                <h3>Definir Pacote</h3>
                <form>
                    <div class="mb-3">
                        <label for="packagesPerMonth" class="form-label">Pacotes Enviados (Mensais)</label>
                        <input type="number" id="packagesPerMonth" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="packageSize" class="form-label">Tamanho do Pacote (MB)</label>
                        <input type="number" id="packageSize" class="form-control">
                    </div>
                    <button type="button" class="btn btn-primary" id="calculateLambda">Calcular &lambda;</button>
                </form>
                <div class="mt-3 d-none" id="lambdaResult">
                    <h4>Resultado:</h4>
                    <p><strong>&lambda;:</strong> <span id="lambdaValue"></span> pacotes/segundo</p>
                </div>
            </div>

            <div id="stepServer" class="step d-none">
                <h3>Definir Servidor</h3>
                <form id="serverForm">
                    <div class="mb-3">
                        <label for="serverType" class="form-label">Tipo de Servidor</label>
                        <select id="serverType" class="form-control">
                            <option value="cpu">CPU</option>
                            <option value="ram">Memória RAM</option>
                            <!-- <option value="ssd">SSD</option>
                            <option value="hd">HD</option>
                            <option value="pci">Barramento (PCIe)</option> -->
                        </select>
                    </div>

                    <div id="serverParameters" class="mb-3">
                        <!-- Os campos específicos serão adicionados dinamicamente aqui -->
                    </div>

                    <button type="button" class="btn btn-primary" id="calculateMu">Calcular &mu;</button>
                </form>
                <div class="mt-3 d-none" id="muResult">
                    <h4>Resultado:</h4>
                    <p><strong>&mu;:</strong> <span id="muValue"></span> pacotes/segundo</p>
                </div>
            </div>
        </div>

        <!-- Contêiner para os resultados -->
        <div id="resultsContainer" class="mt-5">
            <h3 class="text-center">Resultados da Simulação</h3>
        </div>
    </div> 
<script src="simulation.js"></script>
<script src="definePackage.js"></script>
<script src="defineServer.js"></script>
<script src="runSimulation.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
